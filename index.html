<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Monsta - My Portfolio for Monsta Studios</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <div class="header-left">
          <img src="img/logo-monsta.png" alt="logo-monsta" />
          <button>Products</button>
        </div>
        <div class="header-right">
          <p><a href="#">HOME</a></p>
          <p><a href="#">ANIMATIONS</a></p>
          <p><a href="#">MARKETING</a></p>
          <p><a href="#">LICENSING</a></p>
          <p><a href="#">PLATFORMS</a></p>
          <p><a href="#">ABOUT</a></p>
        </div>
      </header>

      <section class="hero-section">
        <div class="hero-vid">
          <video loop autoplay muted plays-inline class="hero-video">
            <source src="video/papa-zola-game-on.mp4" type="video/mp4" />
          </video>

          <div class="hero-info">
            <h1 class="papa">PAPA ZOLA</h1>

            <p>Enter the Papa Zola GAME ON. Coming Soon.</p>

            <button onclick="watchTrailer()">Watch Trailer</button>
          </div>

          <h1 class="tagline">GAME ON</h1>
          <h1 class="tagline-2"><span id="clickCounter">0</span> Clicked Watch Trailer</h1>

          <p class="design-by">Design by Sahir Radzi #Syahmi</p>
          <p class="disclaimer">* Disclaimer: This illustration for my portfolio purpose</p>
          <div class="next-btn">NEXT GAME ON</div>
        </div>
      </section>
    </div>

    <script>
      // Fungsi untuk menghitung klik dan membuka trailer
      function watchTrailer() {
        // Mengambil nilai counter dari localStorage (jika ada)
        let clickCount = localStorage.getItem("trailerClickCount") || 0;

        // Konversi ke integer dan tambah 1
        clickCount = parseInt(clickCount) + 1;

        // Simpan nilai baru ke localStorage
        localStorage.setItem("trailerClickCount", clickCount);

        // Perbarui tampilan di halaman
        document.getElementById("clickCounter").textContent = clickCount;

        // Membuka trailer di jendela baru
        window.open("https://www.youtube.com/watch?v=JDJDkld6f48", "_blank");
      }

      // Fungsi untuk memuat nilai counter saat halaman dimuat
      function loadClickCounter() {
        // Ambil nilai dari localStorage
        const savedCount = localStorage.getItem("trailerClickCount") || 0;

        // Perbarui tampilan di halaman
        document.getElementById("clickCounter").textContent = savedCount;
      }

      // Menjalankan kedua fungsi saat halaman dimuat
      document.addEventListener("DOMContentLoaded", function () {
        // Muat nilai counter yang tersimpan
        loadClickCounter();

        // Tambahkan event listener ke tombol
        const trailerButton = document.querySelector("watchTrailer") || document.getElementById("watchTrailer");
        if (trailerButton) {
          trailerButton.addEventListener("click", watchTrailer);
        }
      });
    </script>
    <script src="https://unpkg.com/scrollreveal"></script>
    <script src="app.js"></script>
  </body>
</html>
